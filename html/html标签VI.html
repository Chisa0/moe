<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>web语义化</title>
<body>
  <h2>em strong</h2>
    <h3>强调em</h3>
      <em>强调</em>
    <h3>斜体i</h3>
      <i>斜体</i>
    <h3>重点强调strong</h3>
      <strong>重点强调</strong>
    <h3>粗体b</h3>
      <b>粗体</b>
  <h2>自定义列表 dl、列表项 dt 、描述 dd  </h2>
    <dl>
      <dt>HTML</dt>
      <dd>超文本标记语言</dd>
      <dt>CSS</dt>
      <dd>层叠样式表</dd>
    </dl>
  <p style="color:blue;margin-left:20px;">这是一个段落。</p> 
  <iframe src="demo_iframe.htm" name="iframe_a">
  </iframe>
  <p> 
    <a href="https://www.runoob.com" target="iframe_a" rel="noopener">RUNOOB.COM</a>
  </p>
</body>
</head>
</html>
