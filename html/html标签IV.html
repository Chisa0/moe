<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>html标签IV</title>
</head>
<body>
    <h2>区域 &nbsp; div</h2>
    <div align="left">
        <h3>web 前端开发</h3>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </div>
    <h2>无序列表 &nbsp; ul &nbsp; li </h2>
        <h3>web前端开发</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    <h2>有序列表 &nbsp; ol &nbsp; li</h2>
        <h3>web前端开发</h3>
        <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        </ol>
    <h2>表格 &nbsp; table &nbsp; tr &nbsp;td &nbsp; th </h2>
        <table border="1">
            <tr>
              <td>red</td>
              <td>yellow</td>
            </tr>
            <tr>
              <td>blue</td>
              <td>green</td>
            </tr>
        </table>
        <table border="1">
            <tr> <th>班级</th> <th>学生数</th> <th>平均成绩</th>  </tr>
            <tr> <th>一班</th> <th>30</th>     <th>89</th> </tr>
            <tr> <th>二班</th> <th>35</th>     <th>85</th> </tr>
            <tr> <th>三班</th> <th>34</th>     <th>84</th> </tr>
        </table>
</body>
